<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
</head>
<body>
    <h1>Simple Expense Tracker Yo</h1>
    
    <!-- Add Expense Form -->
    <div>
        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <div>
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
            </div>
            
            <div>
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" name="expenseDate" required>
            </div>
            
            <button type="submit">Add Expense</button>
        </form>
    </div>
    
    <!-- Show Expenses Button -->
    <div>
        <button type="button" id="showExpensesBtn">Show Expenses</button>
        <button type="button" id="deleteAllBtn">Delete All</button>
        <button type="button" id="logoutBtn">Logout</button>
    </div>
    
    <!-- Expenses List -->
    <div id="expensesList" style="display: none;">
        <h2>All Expenses</h2>
        <div id="expensesContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
